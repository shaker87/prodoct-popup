<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Popup</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Roboto:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card-popup">
        <div class="card-header">
            <h1>10% OFF SPECIAL OFFER!</h1>
            <i class="fas fa-times close"></i>
        </div>

        <div class="card-package-header">
            <h4>6 Bottles</h4>
            <p>180 Day Supply</p>
        </div>
        <div class="card-product">
            <img class="img-fluid" src="images/product.png" alt="product" srcset="">
            <h6>10% <span>DISCOUNT</span></h6>
        </div>

        <div class="card-product-price">
            <div class="price">
                <h6>Discount Price <span>+ 10% Save</span></h6>
            </div>
        </div>


        <div class="card-right-product-price">
            <h2><strike>$294</strike> <span> $264 </span></h2>

        </div>

        <div class="card-right-minutes-left">
            <p>Only in the next <span class="timer"><span class="minutes"></span>:<span class="seconds"></span></span>
                minutes...</p>

        </div>


        <div class="card-bottom">
            <div class="purchase-btn-wrapper">
                <a href="#" class="purchase-btn">YES! I WANT AN ADDITIONAL 10% OFF AND EXPRESS FREE
                    SHIPPING</a>
            </div>

            <a class="current-page">Or Stay On Current Page</a>
        </div>
    </div>



    <script src="js/main.js"></script>
</body>

</html>
